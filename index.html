<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Тест по Основам управления проектами</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Основы управления проектами</h1>
      <p class="subtitle">Выберите ответ — при правильном автоматически перейдёте к следующему вопросу</p>
    </header>
    <section id="quiz" class="card">
      <div id="q-progress" class="progress"></div>
      <div class="toolbar">
        <button id="restartBtn" class="btn">Новая попытка</button>
        <label class="btn ghost" for="importFile">Импорт .htm</label>
        <input id="importFile" type="file" accept=".htm,.html" style="display:none" />
        <span id="q-count" class="count"></span>
      </div>
      <div id="q-container"></div>
      <div class="controls">
        <button id="prevBtn" class="btn ghost">Назад</button>
        <button id="nextBtn" class="btn">Далее</button>
      </div>
    </section>
    <footer class="footer">Вопросы можно редактировать в <strong>assets/script.js</strong></footer>
  </main>
  <script src="assets/script.js"></script>
</body>
</html>
